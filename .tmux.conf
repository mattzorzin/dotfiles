if-shell 'test -z "$POWERLINE_CONFIG_COMMAND"' 'set-environment -g POWERLINE_CONFIG_COMMAND powerline-config'

# Make it use C-a, similar to screen..
#unbind C-b
#unbind l
set -g prefix C-a
bind-key C-a last-window
bind-key C-p previous-window
bind-key C-n next-window

# Reload key
bind r source-file ~/.alt-tmux.conf
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -g default-terminal "screen-256color"
set -g history-limit 1000

# THEME
set -g base-index 1
set -g pane-base-index 1
set -g bell-action current
set -g set-titles on
set -g set-titles-string '#(whoami)@#H:#W'
set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240]î‚± #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]î‚°#[fg=colour117,bg=colour31] #I î‚± #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]î‚°"
set -g status-justify left
set -g status-bg black
set -g status-fg white
set -g status-interval 30
set -g status-left-length 30
set -g status-right-length 150
set -g message-fg white
set -g message-bg red
set -g mouse-select-pane on
set -g pane-active-border-fg red

set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]î‚°#(eval $POWERLINE_COMMAND tmux left)'
set -g status-right 'ðŸ˜»#(eval $POWERLINE_COMMAND tmux right -R pane_id=`tmux display -p "#D"`)'

set -qg status-style fg=colour231,bg=colour234
   set -qg window-status-last-style fg=colour31
   set-window-option -qg window-status-style fg=colour249
   set-window-option -qg window-status-activity-style fg=yellow,none
   set-window-option -qg window-status-bell-style fg=red,none
